{% extends 'userindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="sendFeedRating">
  <h1>SEND FEEDBACK &amp; RATING</h1>
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="row">AGENT</th>
        <td><label for="textfield"></label>
          <label for="select"></label>

          <select name="select" id="select">
            <option></option>
            {% for i in val %}
            <option value="{{i.id}}">{{i.name}}</option>
            {% endfor %}
          </select>

        </td>
      </tr>
      <tr>
        <th scope="row">FEEDBACK</th>
        <td><label for="textarea"></label>
        <textarea name="textarea" id="textarea"></textarea></td>
      </tr>
      <tr>
        <th scope="row">RATING</th>
        <td><label for="select2"></label>
          <select name="select2" id="select2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="submit" id="submit" value="SEND"></th>
      </tr>
    </tbody>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
