<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SIGNUPpage</title>
</head>

<body>
<form id="form1" name="form1" action="register" method="post">
  <h1>SIGN UP</h1>
  <table width="275" border="1">
    <tbody>
      <tr>
        <th width="92" scope="row">FIRSTNAME</th>
        <td width="167"><label for="textfield"></label>
        <input type="text" name="fname" id="textfield"></td>
      </tr>
      <tr>
        <th scope="row">LASTNAME</th>
        <td><input type="text" name="lname" id="textfield2"></td>
      </tr>
      <tr>
        <th scope="row">GENDER</th>
        <td><input type="radio" name="radio" id="radio" value="male">
        <label for="radio">MALE
          <input type="radio" name="radio" id="radio2" value="female">
          FEMALE
        </label></td>
      </tr>
      <tr>
        <th scope="row">PLACE</th>
        <td><input type="text" name="place" id="textfield3"></td>
      </tr>
      <tr>
        <th scope="row">POST</th>
        <td><input type="text" name="post" id="textfield4"></td>
      </tr>
      <tr>
        <th scope="row">PIN</th>
        <td><input type="number" name="pin" id="number"></td>
      </tr>
      <tr>
        <th scope="row">PHONE</th>
        <td><input type="tel" name="tel" id="tel"></td>
      </tr>
      <tr>
        <th scope="row">EMAIL</th>
        <td><input type="email" name="email" id="email"></td>
      </tr>
      <tr>
        <th scope="row">USERNAME</th>
        <td><input type="text" name="uname" id="uname"></td>
      </tr>
      <tr>
        <th scope="row">PASSWORD</th>
        <td><input type="password" name="password" id="password"></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="submit" id="submit" value="SIGNUP"></th>
      </tr>
    </tbody>
  </table>
  <p>&nbsp;</p>
</form>
</body>
</html>
