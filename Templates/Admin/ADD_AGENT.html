{% extends 'adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" action="addAgent" method="post">
  <table class="table table-striped">
    <tbody>
      <tr>
        <th scope="row">AGENT_NAME</th>
        <td><input type="text" name="agentName" id="textfield" pattern="[A-Z a-z.]{3,25}" ></td>
      </tr>
      <tr>
        <th scope="row">PHONE</th>
        <td><input type="text" name="agentContact" id="textfield2" required pattern="[6789][0-9]{9}"></td>
      </tr>
      <tr>
        <th scope="row">PLACE</th>
        <td><label for="textfield5"></label>
        <input type="text" name="agPlace" id="textfield5" pattern="[A-Z a-z.]{3,25}"></td>
      </tr>
      <tr>
        <th scope="row">PIN</th>
        <td><label for="textfield6"></label>
        <input type="text" name="agPin" id="textfield6" required pattern="[0-9]{6}"></td>
      </tr>
      <tr>
        <th scope="row">EMAIL</th>
        <td><label for="email"></label>
        <input type="email" name="agEmail" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"></td>
      </tr>
      <tr>
        <th scope="row">COMMISSION_RATE</th>
        <td><input type="text" name="agentCommission" id="textfield3" required pattern="[0-9]{2,}"></td>
      </tr>
      <tr>
        <th scope="row">EXPERIANCE</th>
        <td><input type="text" name="agentExp" id="textfield4" required pattern="[0-9]{1,2}"></td>
      </tr>
      <tr>
        <th scope="row">USERNAME</th>
        <td><label for="textfield7"></label>
        <input type="text" name="agUname" id="textfield7" required pattern="[a-zA-Z0-9_]{5,20}"></td>
      </tr>
      <tr>
        <th scope="row">PASSWORD</th>
        <td><label for="password"></label>
        <input type="password" name="agPass" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="submit" id="submit" value="ADD" class="btn btn-success"></th>
      </tr>
    </tbody>
  </table>
  <h1>&nbsp;</h1>
</form>
</body>
{% endblock %}
