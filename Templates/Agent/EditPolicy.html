{% extends 'agentindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="{% url 'updatePolicy' %}">
  <table width="200" border="1">
    <tbody>
      <tr>
        <th scope="row">POLICY NO</th>
        <td><label for="textfield"></label>
        <input type="text" name="policyNo" id="textfield" value="{{ val.policyNo }}"></td>
      </tr>
      <tr>
        <th scope="row">START_DATE</th>
        <td><label for="date"></label>
        <input type="date" name="sDate" id="date" value="{{ val.start_date }}">{{ val.start_date }}</td>
      </tr>
      <tr>
        <th scope="row">END_DATE</th>
        <td><label for="date2"></label>
        <input type="date" name="eDate" id="date2" value="{{ val.end_date }}">{{ val.end_date }}</td>
      </tr>
      <tr>
        <th scope="row">PREMIUM_AMOUNT</th>
        <td><label for="number"></label>
        <input type="number" name="amount" id="number" value="{{ val.premium_amount }}"></td>
      </tr>
      <tr>
        <th scope="row">COMMISSION</th>
        <td><label for="number2"></label>
        <input type="number" name="comm" id="number2" value="{{ val.commission }}"></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="submit" id="submit" value="update"></th>
      </tr>
    </tbody>
  </table>
</form>
</body>
{% endblock %}
